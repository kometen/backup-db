name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  IMAGE: backup_db

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Load secret
        uses: 1password/load-secrets-action@v2
        with:
          service_account_token: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}

      - name: Load Rust test credentials
        uses: 1password/load-secrets-action@v2
        with:
          export-env: true
        env:
          AZURE_KEY_VAULT_TEST: op://Production/AzureKeyVaultFaktura/credentials/url

      - uses: actions/checkout@v4
      - name: Run tests
        run: |
          cargo test --verbose

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.USERNAME }}
          password: ${{ env.TOKEN }}

      - name: Build the Docker image
        run: |
          docker build -t ${{ env.IMAGE }} .
          docker tag ${{ env.IMAGE }} ${{ env.USERNAME }}/${{ env.IMAGE }}:latest
          docker push ${{ env.USERNAME }}/${{ env.IMAGE }}:latest
